<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Title reflecting the company branding -->
  <title>Seed's Net Revenue % Calculator</title>
  
  <!-- Font link for 'Outfit', which appears to be the brand's chosen typeface -->
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
  
  <!-- Favicon - Assuming you have a favicon that represents your brand -->
  <link rel="icon" type="image/png" href="/path-to-your/favicon.png">
  
  <!-- Stylesheet -->
  <style>
    /* Reset some default styles for a clean slate */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Apply brand fonts and colors */
    body, html {
      height: 100%;
      font-family: 'Outfit', sans-serif;
      background-color: #EFF1F3; /* Seed's brand light background color */
      color: #2A3C54; /* Seed Indigo for text */
      line-height: 1.6;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    /* Styling for the calculator container to match the brand's aesthetic */
    #calculator-container {
      background-color: #FFFFFF; /* Flash White for container */
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 600px;
    }

    /* Title Styles */
    #title {
      font-size: 2rem; /* 24px */
      font-weight: 700; /* Bold weight as per brand guidelines */
      color: #2A3C54; /* Seed Indigo for title */
      margin-bottom: 20px;
    }

    /* Additional styles for inputs, labels, and buttons using brand colors */
    label {
      font-size: 1.125rem; /* 18px */
      color: #2A3C54; /* Seed Indigo */
      margin: 10px 0;
    }

    input[type="range"] {
      -webkit-appearance: none; /* Override default appearance */
      width: 100%; /* Full-width */
      margin: 18px 0; /* Spacing */
      background: transparent; /* No background */
    }

    /* Custom styles for the slider thumb and track */
    input[type="range"]::-webkit-slider-runnable-track {
      height: 4px;
      background: #2A3C54; /* Seed Indigo for track */
      border-radius: 2px;
    }

    input[type="range"]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 16px;
      width: 16px;
      border-radius: 50%;
      background: #4895F6; /* Blueberry Blue for thumb */
      cursor: pointer;
      margin-top: -6px; /* Align thumb with the track */
    }

    /* Mozilla range styles */
    input[type="range"]::-moz-range-track {
      height: 4px;
      background: #2A3C54; /* Seed Indigo for track */
      border-radius: 2px;
    }

    input[type="range"]::-moz-range-thumb {
      height: 16px;
      width: 16px;
      border-radius: 50%;
      background: #4895F6; /* Blueberry Blue for thumb */
      cursor: pointer;
    }

    /* Currency formatting for number display */
    .currency {
      font-size: 1.25rem; /* 20px */
      margin: 10px 0;
      display: block;
    }

    /* Separate section for the output to distinguish it from the input */
    #output-section {
      margin-top: 30px; /* Space above the output section */
      padding-top: 20px; /* Space inside the output section */
      border-top: 2px solid #2A3C54; /* Visual separation line */
    }

    /* Centered net revenue value */
    #sliderValue {
      text-align: center;
      display: block;
      margin: 10px 0;
      font-size: 1rem;
    }

    /* Additional styles here... */

  </style>
</head>

<body>
  <div id="calculator-container">
    <div id="title">Seed's Net Revenue % Calculator</div>

    <label for="netRevenue">Choose your Net Revenue:</label>
    <input type="range" id="netRevenue" min="0" max="2000000" step="1000" value="0">

    <div id="sliderValue">£0</div>

    <div>Scale: £0 - £2,000,000</div>

    <label for="manualInput">Enter Net Revenue:</label>
    <input type="number" id="manualInput" placeholder="Enter Net Revenue">

    <div id="result"></div>
  </div>

  <script>
    const resultElement = document.getElementById('result');
    const sliderValueElement = document.getElementById('sliderValue');
    const netRevenueSlider = document.getElementById('netRevenue');
    const manualInput = document.getElementById('manualInput');

    function updateResult() {
      const inputValue = parseFloat(netRevenueSlider.value);
      const result = calculateResult(inputValue);
      const formattedResult = formatCurrency(result);
      const effectivePercentage = calculateEffectivePercentage(result, inputValue);

      resultElement.innerHTML = `Seed Invoice: ${formattedResult}<br>Effective Net Revenue %: ${effectivePercentage}%`;
    }

    function calculateResult(A34) {
      const D25 = 3500;
      const A26 = 0;
      const B26 = 100000;
      const C26 = 0.10;
      const E26 = 10000;
      const B27 = 500000;
      const C27 = 0.01;
      const E27 = 14000;
      const A28 = 500000;
      const B28 = 1000000;
      const C28 = 0.005;
      const E28 = 16500;
      const C29 = 0.0025;
      const E29 = 16500;

      if (A34 <= 35000) {
        return D25;
      } else if (A34 >= A26 && A34 <= B26) {
        return A34 * C26;
      } else if (A34 > B26 && A34 <= B27) {
        return (A34 - B26) * C27 + E26;
      } else if (A34 > A28 && A34 <= B28) {
        return (A34 - A28) * C28 + E27;
      } else if (A34 > B28) {
        return (A34 - B28) * C29 + E28;
      } else {
        return "Invalid Input";
      }
    }

    function calculateEffectivePercentage(result, inputValue) {
      const effectivePercentage = (result / inputValue) * 100;
      return effectivePercentage.toFixed(2);
    }

    function formatCurrency(amount) {
      return `£${amount.toFixed(2)}`;
    }

    // Update result dynamically as the slider value changes
    netRevenueSlider.addEventListener('input', function () {
      updateResult();
      sliderValueElement.innerHTML = `£${this.value}`;
      manualInput.value = this.value;
    });

    // Update slider value and result when manual input changes
    manualInput.addEventListener('input', function () {
      const inputValue = parseFloat(this.value);
      if (!isNaN(inputValue) && inputValue >= 0 && inputValue <= 2000000) {
        netRevenueSlider.value = inputValue;
        updateResult();
        sliderValueElement.innerHTML = `£${inputValue}`;
      }
    });

    // Initial result update
    updateResult();
  </script>
</body>

</html>
